name: 請益與討論
description: 提出疑義或研討。
title: "【請益討論】"
labels: ["discussion"]
body:
  - type: markdown
    attributes:
      value: |
        吳承泳閣下臺鑒：久違  
        叔度，逼嗇復萌。弟近讀《文言自修讀本》草稿，竊有所感，尚祈指教。
  - type: textarea
    id: maintext
    attributes:
      label: 【正文】
      description: 請於此詳述所欲討論之處、所見之理，或所疑之義。
      placeholder: 例：「對於『中國一人』之解釋，弟竊以為尚可從理一分殊論之……」
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        專此即請  
        研安。  